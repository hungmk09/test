<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="sign_in/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="libs/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
<div class="section">
    <div class="container">
        <form method="post" action="#">
            <div class="input-group">
                <h2 style="font-family: 'Roboto', sans-serif; font-size: 40px">Responsive Checkout Form</h2>
            </div>
            <div class="row">
                <div class="bili">
                    <h3 style="font-size: 30px">Billing Adress</h3>
                </div>
                <div class="bili2">
                    <i style="padding-bottom: 20px;font-size: 18px" class="fas fa-user-check font-family: 'Roboto', sans-serif;">Full Name</i>
                </div>
                <input style="height: 30px;width: 445px" type="text" name="fullname" placeholder="full name"/><br/><br>
                <div class="bili3">
                    <i style="font-size: 18px" class="fas fa-envelope font-family: 'Roboto', sans-serif;">Email</i><br/><br/>
                    <input style="height: 30px;width: 445px" type="email" name="email" placeholder="enter email..."/><br/><br>
                </div>
                <div class="bili4">
                    <i style="font-size: 18px" class="far fa-address-card font-family: 'Roboto', sans-serif;">Address</i><br/><br/>
                    <input style="height: 30px;width: 445px" type="text" name="text" placeholder="Adress..."/><br/><br>
                </div>
                <div class="bili5">
                    <i style="font-size: 18px" class="fas fa-university">City</i><br/><br/>
                    <input style="height: 30px;width: 445px" type="text" name="text" placeholder="New York..."/><br/><br>
                </div>
                <div class="bili6">
                    <p style="font-size: 18px">State</p>
                    <input style="height: 30px;width: 445px;font-size: 18px" type="text" name="text" placeholder="NY..."/><br/><br>
                    <p style="font-size: 18px">ZIP</p>
                    <input style="height: 30px;width: 445px;font-size: 18px" type="text" name="text" placeholder="10001">
                </div>
                <div class="squaredcheck">
                    <input type="checkbox" value="None" id="squaredcheck" class="checkbox1" name="check" checked />
                    <label for="squaredcheck"><span style="font-size: 15px">Shipping address same as biling</span></label>
                </div>
                <a style="width: 830px; text-align: center;font-family: 'Roboto', sans-serif;" href="#" class="myButton">Continue to checkbox</a>
            </div>
            <div class="icon">
                <div class="payment">
                    <h3 style="font-size: 30px;padding-bottom: 40px">PayMent</h3>
                    <p style="font-size: 18px;font-family: 'Roboto', sans-serif;">Accepted Cards</p>
                </div>
                <div class="action">
                    <i class="fab fa-cc-visa"></i>
                    <i class="fab fa-cc-mastercard"></i>
                    <i class="fab fa-paypal"></i>
                    <i class="fab fa-cc-apple-pay"></i>
                </div>
                <div class="payment2">
                    <p style="font-size: 18px">Name on Card</p>
                    <input style="height: 30px;width: 445px" type="text" name="text" placeholder="John More Doe"/><br/><br>
                </div>
                <div class="payment3">
                    <p style="font-size: 18px" >Credit Card number</p>
                    <input style="height: 30px;width: 445px" type="text" name="text" placeholder="1111-2222-3333-4444"/><br/><br>
                </div>
                <div class="payment4">
                    <p style="font-size: 18px">EXP MONTH</p>
                    <input style="height: 30px;width: 445px" type="text" name="text" placeholder="September"/><br/><br>
                </div>
                <div class="payment5">
                    <p style="font-size: 18px">EXP YEAR</p>
                    <input style="height: 30px;width: 445px" type="text" name="text" placeholder="2018"/><br/><br>
                </div>
                <div class="payment6">
                    <p style="font-size: 18px">CVV</p>
                    <input style="height: 30px;width: 445px" type="text" name="text" placeholder="352"/><br/><br>
                </div>
            </div>
    </div>
</div>
</div>
</form>
</div>
</body>
</html>
